<div class="post">
    <div class="post-heading">
        <div class="post-date">
            {{c.created.strftime("%b %d, %Y")}}
        </div>
        <div> <b>Posted by {{c.created_by}}</b></div>
    </div>

    <div class="post-content">
        {{c._render_text | safe}}
    </div>
    <form>
        <button type="submit" formmethod="get" formaction="/{{c.key().id()}}/delcomment">Delete</button>
    </form>
    <br>
