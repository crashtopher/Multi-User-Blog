{% extends "base.html" %}

{% block content %}
    <head>
        <title>Signup</title>
        <style type="text/css">
            .login-link{color: gray; text-decoration: none;}
            .label {text-align: right;}
            .error {color: red;}
        </style>
    </head>

    <body>
        <h2>Sign Up For Our Mega Awesome Blog!</h2>
        <form method="post">
            <table>
                <tr>
                    <td class="label">
                    Username
                    </td>
                    <td>
                    <input type="text" name="username" value="{{username}}">
                    </td>
                    <td class="error">
                        {{error_username}}
                    </td>
                </tr>
                <tr>
                    <td class = label>
                        Password
                    </td>
                    <td>
                        <input type="password" name="password" value="">
                    </td>
                    <td class="error">
                        {{error_password}}
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Verify Password
                    </td>
                    <td>
                        <input type="password" name="verify" value="">
                    </td>
                    <td class="error">
                        {{error_verify}}
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        Email (Optional)
                    </td>
                    <td>
                        <input type="text" name="email" value="{{email}}">
                    </td>
                    <td class="error">
                        {{error_email}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
             <div class="login-link">
                already have an account?
                <a href="/login"> login! </a>
             </div>
        </form>
    </body>
{% endblock %}
